<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <title>El Recetario</title>
  </head>


  <body>
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
      <div class="bg-dark p-4">
        <h5 class="text-body-emphasis h4">Collapsed </h5>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <h1><center>El Recetario</center></h1>

    <nav class="barra navbar bg-body-tertiary">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Buscar una Receta"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>
    <hr />


    <!-- Botones del Carrusel -->

    <div
      id="carouselExampleInterval"
      class="carrusel carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <!-- Los intervalos para que se cambie automatico es 1000 intervalos son 1 segundo y asi sucesivamente -->
        <div class="carousel-item active" data-bs-interval="5000">
          <!-- 1 plato de la Zona Norte-->
          <img
            src="imagenes/charqui-1200-628.webp"
            style="width: 200px; height: 430px"
            class="d-block w-100"
            alt="Imagen de Charqui"
          />
        </div>

        <div class="carousel-item" data-bs-interval="5000">
          <!-- 1 Plato de la Zona Centro-->
          <img
            src="imagenes/carne-mechada-1080-1080.webp"
            style="width: 200px; height: 430px"
            class="d-block w-100"
            alt="Carne mechada"
          />
        </div>

        <div class="carousel-item" data-bs-interval="5000">
          <!-- 1 Plato de la Zona Sur-->
          <img
            src="imagenes/como-hacer-pantrucas-Paulina-Cocina-Recetas.jpg"
            style="width: 200px; height: 430px"
            class="d-block w-100"
            alt="Pantrucas"
          />
        </div>
      </div>
      <!-- Carrusel automatico cada 5 segs cambia -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleInterval"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <hr />
    
    <div class="botonesZ" style="text-align: center" style="height: 100px">
     
     
      <a href="ZonaNorte.html"
        ><button class="BotonTamaño" style="margin-right: 50px; background-color: rgb(170, 87, 9);" type="button" name="btnNorte">Zona Norte</button></a
      >
      <a href="ZonaCentro.html"
        ><button class="BotonTamaño" style=" margin-right: 50px; background-color: chartreuse;" type="button" name="btnCentro">Zona Centro</button></a
      >
      <a href="ZonaSur.html"
        ><button class="BotonTamaño" style="  margin-right: 50px; background-color:rgb(81, 104, 206)"  type="button" name="btnSur">Zona Sur</button></a
      >
    </div>
    <!---Wea de caja -->
    <img class="caja" src="imagenes/perro aweonao.jpg" alt="">

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
